{% extends "blog/base.html" %}
{% load static %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'blog/styles/blog.css' %}" />
{% endblock %}

{% block title %}
    {{title}}
{% endblock %}
{% block content %}
    <ul>
    {% for blog in blogs %}
    <li> <a href="{{blog.title}}" > {{blog.title}} </a> {{blog.release_date}} </li>
    {% endfor %}
    </ul>
{% endblock %}
